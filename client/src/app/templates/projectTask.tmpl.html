<div flex="none" class="device-icon" ng-if="task.row._collapsed">
    <span>
        <i class="fa fa-battery-4 fa-rotate-270">
        </i>
        {{task.model.data.silos.length}}
    </span>
    <span>
        <i class="fa fa-fire"></i>
        {{task.model.data.heaters.length}}
    </span>
</div>
<div flex class="task-content">{{task.model.title}}</div>
<div flex="none" class="action-icon" ng-if="!scope.options.hideActions">
    <i
        ui-sref="admin.projects.update({id:task.model.data._id})" 
        class="fa fa-gear update-device" title="edit">
    </i>
</div>
