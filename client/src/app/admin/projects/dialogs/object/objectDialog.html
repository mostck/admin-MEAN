<md-dialog aria-label="dialog">
     <md-toolbar md-colors="{backgroundColor: 'siloblue-600', color: 'siloblue-50'}">
      <div class="md-toolbar-tools">
        <h2>
            <span ng-show="vm.state==='create'">Create</span> 
            <span ng-show="vm.state==='update'">Edit</span> 
            object
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <i class="fa fa-remove fa-2" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="md-dialog-content">
        <ng-form name="objectForm">
            <md-input-container class="md-block">
                <label>{{ 'object.name' | translate }}</label>
                <input type="text" ng-model="vm.object.name" maxlength="60" required autofocus>
            </md-input-container>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>{{ 'address.country' | translate }}</label>
                    <input ng-model="vm.object.location.address.country" maxlength="60">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>{{ 'address.town' | translate }}</label>
                    <input ng-model="vm.object.location.address.town" maxlength="60">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>{{ 'address.streetNr' | translate }}</label>
                    <input ng-model="vm.object.location.address.streetNr" maxlength="60">
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>{{ 'address.additionalLine' | translate }}</label>
                    <input ng-model="vm.object.location.address.additionalLine" maxlength="30">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>{{ 'address.zip' | translate }}</label>
                    <input ng-model="vm.object.location.address.zip" pattern="\d*" maxlength="15">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>{{ 'object.gps' | translate }}</label>
                    <input type="text" ng-model="vm.object.location.gps">
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <p style="margin: auto;" class="md-block" flex-gt-xs>{{ 'object.numberOfDevices' | translate }}</p>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>{{'common.silo' | translate}}</label>
                    <input type="number" min="0" max="100" ng-model="vm.object.numberSilos">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>{{'common.heater' | translate}}</label>
                    <input type="number" min="0" max="100" ng-model="vm.object.numberHeaters">
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <p style="margin: auto;" class="md-block" flex-gt-xs>{{ 'object.daysOfWeek' | translate }}</p>
                <md-input-container class="md-block" flex-gt-xs>
                    <md-select multiple="true" ng-model="vm.object.possibleDeliveryTime.daysOfWeek" placeholder="{{ 'input.pleaseSelect' | translate }}">
                        <md-option ng-value="day.id" ng-repeat="day in vm.daysOfWeek">{{ day.name | translate }}</md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <p class="md-block" flex-gt-xs>{{ 'object.holiday' | translate }}</p>
                <div class="md-block" flex-gt-xs>
                    <md-checkbox ng-model="vm.object.possibleDeliveryTime.holiday"></md-checkbox>
                </div>
            </div>

            <md-input-container class="md-block">
                <label>{{ 'object.comment' | translate }}</label>
                <textarea ng-model="vm.object.comment" maxlength="100"></textarea>
            </md-input-container>
        </ng-form>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-disabled="objectForm.$invalid"
                   class="md-raised"
                   md-colors="{backgroundColor: 'siloblue-700', color: 'siloblue-50'}"
                   ng-click="vm.save(vm.object)">{{ 'button.save' | translate }}</md-button>
    </md-dialog-actions>
</md-dialog>
