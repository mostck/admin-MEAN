<form name="deviceForm">
    <md-input-container ng-if="vm.state==='create'" class="md-block md-headline">
        <md-select  ng-model="vm.device.type">
            <md-option value="heater">Heater</md-option>
            <md-option value="silo">Silo</md-option>
        </md-select>
        <br>
    </md-input-container>
    <md-input-container class="md-block angular-animate">
        <label>{{ 'device.serial' | translate }}</label>
        <input name="serial" type="text" ng-model="vm.device.serial" required autofocus>
        <div ng-messages="deviceForm.serial.$error">
            <div ng-message="unique">
                {{ 'validation.name' | translate }}
            </div>
        </div>
    </md-input-container>
    <md-input-container class="md-block">
        <label>{{ 'device.serialNr' | translate }}</label>
        <input type="text" ng-model="vm.device.serialNr">
    </md-input-container>

    <div>
        <div ng-if="vm.device.type == 'silo'">
            <md-input-container class="md-block">
                <label>{{ 'device.maxLoad' | translate }}</label>
                <input type="text" pattern="\d*" ng-model="vm.device.maxLoad">
            </md-input-container>
        </div>
        <div ng-if="vm.device.type == 'heater'">
            <md-input-container class="md-block">
                <label>{{ 'device.operationHours' | translate }}</label>
                <input type="text" pattern="\d*" ng-model="vm.device.operationHours">
            </md-input-container>
        </div>
        <md-button ng-disabled="deviceForm.$invalid"
                   class="md-raised"
                   md-colors="{backgroundColor: 'siloblue-700', color: 'siloblue-50'}"
                   ng-click="vm.save(vm.device)">
            <span ng-if="vm.state === 'create'">{{ 'button.create' | translate }}</span>
            <span ng-if="vm.state === 'update'">{{ 'button.update' | translate }}</span>
        </md-button>
